<!DOCTYPE html>
<html>
<head>
  <title>SciManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="css/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <div id="form-container"></div>
  <p id="statusMessage" style="margin-top: 15px;"></p>
  <div id="navbar-container"></div>
  <button class="fab" id="fab-button" style="display: none;"></button>

  <!-- 1️⃣ Supabase SDK (중복 제거: unpkg 버전만 남기기) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- 2️⃣ Core (기초 구성) -->
  <script src="js/core/api.js"></script>
  <script src="js/core/utils.js"></script>
  <script src="js/core/camera.js"></script>
  <script src="js/core/logger.js"></script>

  <!-- 3️⃣ UI / 기능 모듈 -->
  <script src="js/ui/navbar.js"></script>
  <script src="js/ui/forms.js"></script>
  <script src="js/ui/inventory.js"></script>
  <script src="js/ui/inventory-detail.js"></script>
  <script src="js/ui/cabinet.js"></script>

  <!-- 4️⃣ 앱 부트스트랩 (페이지 include, 초기 로드) -->
  <script src="js/app-bootstrap.js"></script>
</body>
</html>
