    <script>
        const statusMessage = document.getElementById('statusMessage');
        const photoInput = document.getElementById('file_select');
        const cameraInput = document.getElementById('camera_capture');
        const photoPreview = document.getElementById('photo_preview');

        // 사진 파일 미리보기 핸들러
        function handlePhotoChange(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoPreview.src = e.target.result;
                    photoPreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                photoPreview.style.display = 'none';
            }
        }

        photoInput.addEventListener('change', handlePhotoChange);
        cameraInput.addEventListener('change', handlePhotoChange);

        /**
         * 폼 데이터를 수집하여 Edge Function으로 전송합니다.
         */
        async function importData() {
            statusMessage.textContent = '데이터를 처리 중입니다... 잠시만 기다려 주세요.';
            statusMessage.style.color = 'blue';

            // 1. 폼 데이터 수집 및 유효성 검사
            const casRn = document.getElementById('cas_rn').value.trim();
            const purchaseVolume = document.getElementById('purchase_volume').value;
            
            if (!casRn) {
                statusMessage.textContent = 'CAS 번호를 입력해 주세요.';
                statusMessage.style.color = 'red';
                return;
            }

            // 2. 사진 파일 처리 (Base64 인코딩)
            let photoBase64 = null;
            const file = photoInput.files[0] || cameraInput.files[0];
            
            if (file) {
                // 사진 파일을 Base64로 변환하여 JSON 본문에 포함 (비동기 처리)
                photoBase64 = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        // Data URL에서 Base64 부분만 추출
                        const base64String = reader.result;
                        if (typeof base64String === 'string') {
                            resolve(base64String.split(',')[1]); 
                        } else {
                            resolve(null);
                        }
                    };
                    reader.readAsDataURL(file);
                });
            }

            // 3. 서버로 전송할 최종 Inventory 데이터 구성
            const inventoryData = {
                casRns: [casRn], // Edge Function의 Substance 조회 구조를 위해 배열로 보냄
                inventoryDetails: {
                    // Number 필드는 parseFloat, string 필드는 trim()
                    concentration_value: parseFloat(document.getElementById('concentration_value').value) || null,
                    concentration_unit: document.getElementById('concentration_unit').value || null,
                    purchase_volume: parseFloat(purchaseVolume) || 0,
                    unit: document.querySelector('input[name="unit"]:checked')?.value || null,
                    
                    manufacturer: document.getElementById('manufacturer').value.trim() || null,
                    purchase_date: document.getElementById('purchase_date').value || null,
                    state: document.querySelector('input[name="state"]:checked')?.value || null,
                    classification: document.getElementById('classification').value || null,
                    photo_base64: photoBase64, // Base64 인코딩된 사진 데이터
                    // location, current_amount 등은 Edge Function에서 처리될 수 있음
                }
            };
            
            try {
                // 4. Supabase Edge Function 호출 (Anon Key를 사용하여 인증)
                const response = await fetch(EDGE_FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 🚨 Edge Function 호출 권한을 부여하는 ANON_KEY 사용
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`, 
                    },
                    body: JSON.stringify(inventoryData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || `HTTP Error! Status: ${response.status}`);
                }
                
                // 5. 성공 응답 처리
                const result = data[0];
                let msg = '';
                
                if (result.isNewSubstance) {
                    msg = `✅ 신규 물질(${casRn}) 정보 및 시약병(${result.inventoryId}) 등록 완료!`;
                } else {
                    msg = `✅ 기존 물질(${casRn})에 새 시약병(${result.inventoryId}) 등록 완료!`;
                }

                statusMessage.textContent = msg;
                statusMessage.style.color = 'green';

            } catch (error) {
                console.error("데이터 전송 중 오류 발생:", error);
                statusMessage.textContent = `❌ 오류: 데이터 처리 실패. 콘솔을 확인하세요.`;
                statusMessage.style.color = 'red';
            }
        }
    </script>
