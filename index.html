<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>SciManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/x-icon" href="css/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- ✅ Supabase SDK -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <!-- ✅ 앱 진입점 -->
  <script src="js/index.js" defer></script>
</head>

<body>
  <div id="navbar-container"></div>
  <div id="form-container"></div>
  <p id="statusMessage" style="margin-top: 15px;"></p>
  <button class="fab" id="fab-button" style="display: none;"></button>

  <!-- 카메라 모달 -->
  <div id="camera-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <video id="camera-view" autoplay playsinline></video>
      <canvas id="photo-canvas" style="display:none;"></canvas>
      <div class="modal-controls">
        <button type="button" id="capture-btn">📸 사진 찍기</button>
        <button type="button" id="cancel-camera-btn">❌ 닫기</button>
      </div>
    </div>
  </div>
</body>
</html>
