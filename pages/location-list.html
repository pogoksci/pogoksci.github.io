<div id="location-list-page" style="padding: 10px 0 0 0;">
    <h2 style="font-size: 18px; padding: 0 15px; margin: 0 0 15px 0;">시약장 설정</h2>
    
    <div id="cabinet-list-container" class="list-view">
        <p id="status-message-list" style="padding: 0 15px; color:#888;">등록된 보관장소를 불러오는 중...</p>
    </div>

    <button class="fab" onclick="showNewCabinetForm()">새 시약장 등록</button>
</div>

<script src="js/ui/cabinet.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    console.log("🚀 location-list.html 로드됨 — 시약장 목록 불러오기 시작");
    try {
      await loadCabinetList(); // ✅ 목록 데이터 불러오기
    } catch (err) {
      console.error("❌ 시약장 목록 로드 오류:", err);
      const msg = document.getElementById("status-message-list");
      if (msg) msg.textContent = "시약장 목록을 불러오지 못했습니다.";
    }
  });
</script>
