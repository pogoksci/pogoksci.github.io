<div class="layout-container">
    <!-- Header -->
    <div class="layout-header no-actions">
        <div class="detail-name-group">
            <h2 id="detail-aid-name" style="margin: 0; padding: 0; font-size: 20px; font-weight: 700; color: #333;">
            </h2>
            <span id="detail-aid-class" class="kit-tag"
                style="background:#e3f2fd; color:#0d47a1; padding:2px 6px; border-radius:4px; font-size:14px; margin-left: 10px;"></span>
        </div>
    </div>

    <!-- Scrollable Content -->
    <div class="layout-content scroll-padding-nav">
        <!-- 2-Column Grid -->
        <div class="detail-grid">
            <!-- Left: Photo -->
            <div class="detail-left">
                <div class="photo-preview-box" id="detail-aid-photo"
                    style="width: 210px; height: 280px; overflow: hidden; display: flex; align-items: center; justify-content: center;">
                    <!-- Photo will be inserted here -->
                </div>
            </div>

            <!-- Right: Info -->
            <div class="detail-right">
                <div class="kit-info">
                    <div class="kit-info-row">
                        <span class="label" id="detail-row-1-label">교구코드</span>
                        <span class="value" id="detail-row-1-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">소요기준</span>
                        <span class="value" id="detail-row-2-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">기준량</span>
                        <span class="value" id="detail-row-3-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">보유량</span>
                        <span class="value" id="detail-row-4-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">보유율</span>
                        <span class="value" id="detail-row-5-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">필수/기준</span>
                        <span class="value" id="detail-row-6-value"></span>
                    </div>
                    <div class="kit-info-row">
                        <span class="label">보관 위치</span>
                        <span class="value" id="detail-row-7-value"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usage Logs -->
        <div class="aid-logs-section" style="margin-top: 30px;">
            <h3>사용 기록</h3>
            <div class="kit-log-table-container">
                <table class="kit-log-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>유형</th>
                            <th>변동</th>
                            <th>수량</th>
                            <th style="width: 100px;">수정/삭제</th>
                        </tr>
                    </thead>
                    <tbody id="aid-usage-logs-body">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
