<!-- /pages/teaching-aid-detail.html -->
<div id="aid-detail-page-container" class="inventory-detail-page">
    <!-- Header -->
    <div class="detail-name-group">
        <h2 id="detail-aid-name"></h2>
        <span id="detail-aid-class" class="kit-tag"
            style="background:#e3f2fd; color:#0d47a1; padding:2px 6px; border-radius:4px; font-size:14px; margin-left: 10px;"></span>
    </div>

    <!-- Scrollable Content -->
    <div class="detail-scroll-container">
        <!-- 2-Column Grid -->
        <div class="detail-grid">
            <!-- Left: Photo -->
            <div class="detail-left">
                <div class="photo-preview-box" id="detail-aid-photo">
                    <!-- Photo will be inserted here -->
                </div>
            </div>

            <!-- Right: Info -->
            <div class="detail-right">
                <div class="detail-info-list">
                    <div class="info-item">
                        <span class="label">수량</span>
                        <span class="value" id="detail-aid-quantity"></span>
                    </div>
                    <div class="info-item">
                        <span class="label">보관 위치</span>
                        <span class="value" id="detail-aid-location"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usage Logs -->
        <div class="aid-logs-section" style="margin-top: 30px;">
            <h3>사용 기록</h3>
            <div class="kit-log-table-container">
                <table class="kit-log-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>유형</th>
                            <th style="text-align: right;">변동/수량</th>
                        </tr>
                    </thead>
                    <tbody id="aid-usage-logs-body">
                        <!-- Logs will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
