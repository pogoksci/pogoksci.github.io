<div id="lunch-lab-view-page" class="page-container">
    <div class="page-header">
        <h2 class="page-title">런치랩 예약조회</h2>
        <p class="page-subtitle">점심시간 예약 현황을 조회하고 관리합니다.</p>
    </div>

    <!-- Filters -->
    <div class="filter-bar card">
        <div class="filter-scroll-wrapper">
            <div class="filter-group">
                <label>상태</label>
                <select id="filter-status" class="form-select form-select-sm">
                    <option value="all">전체</option>
                    <option value="신청중" selected>신청중</option>
                    <option value="승인">승인</option>
                    <option value="보류">보류</option>
                    <option value="거절">거절</option>
                    <!-- '보류' means Hold (optional) -->
                </select>
            </div>

            <div class="filter-group">
                <label>날짜</label>
                <input type="date" id="filter-date-start" class="form-input form-input-sm"> ~
                <input type="date" id="filter-date-end" class="form-input form-input-sm">
            </div>

            <button id="btn-search-lunch" class="btn-primary btn-sm" style="align-self: flex-end;">조회</button>
        </div>
    </div>

    <!-- List -->
    <div class="card" style="margin-top: 10px;">
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 100px;">날짜</th>
                        <th style="width: 120px;">과학실</th>
                        <th style="width: 80px;">유형</th>
                        <th>활동 내용 / 신청자 정보</th>
                        <th style="width: 80px;">상태</th>
                        <th style="width: 100px;">관리</th>
                    </tr>
                </thead>
                <tbody id="lunch-list-body">
                    <!-- JS Rendered -->
                </tbody>
            </table>
        </div>
        <div id="lunch-list-empty" class="empty-state" style="display: none;">
            <span class="material-symbols-outlined emoji">inbox</span>
            <p>조회된 예약 내역이 없습니다.</p>
        </div>
    </div>
</div>
