<!-- /pages/lunch-lab-view.html -->
<div id="lunch-lab-view-page" class="layout-container">
    <div class="layout-header header-col">
        <div class="header-top">
            <div class="header-title-group">
                <h2 class="header-h2">런치랩 예약조회</h2>
                <span id="current-month-display" class="header-sub"></span>
            </div>
            <div style="display: flex; gap: 10px;">
                <div style="display: flex; gap: 10px;">
                    <!-- Room Filter Removed -->
                </div>
            </div>
        </div>

        <!-- Weekly Navigation -->
        <div class="weekly-nav-box">
            <div class="month-sel-group">
                <label class="month-label">월 선택:</label>
                <select id="lunch-month-select" class="form-select month-select"></select>
            </div>

            <div class="date-nav-group">
                <button id="btn-prev-week" class="btn-icon-only">
                    <span class="material-symbols-outlined">chevron_left</span>
                </button>
                <div id="current-week-label" class="week-label">
                    -
                </div>
                <button id="btn-next-week" class="btn-icon-only">
                    <span class="material-symbols-outlined">chevron_right</span>
                </button>
            </div>

            <button id="btn-today" class="btn-secondary btn-today-sm">오늘</button>
        </div>
    </div>

    <div class="layout-content content-rel-pad">
        <div id="usage-log-grid-container" class="grid-container-shadow">
            <table id="usage-log-table" class="usage-grid-table">
                <thead>
                    <tr id="usage-grid-header">
                        <th class="th-time-w80">시간</th>
                        <!-- Dates will be injected here -->
                    </tr>
                </thead>
                <tbody id="usage-grid-body">
                    <!-- Only Lunch Row will be injected here -->
                </tbody>
            </table>
        </div>

        <div class="footer-note">
            * 점심시간 예약 현황만 표시됩니다. 상세 내용은 해당 항목을 클릭하여 확인할 수 있습니다.
        </div>
    </div>
</div>
