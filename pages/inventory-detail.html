<!-- /pages/inventory-detail.html -->

<div id="detail-page-container" class="inventory-detail-page">
  <!-- 2-Column Grid: Photo & Info -->
  <div class="detail-grid">
    <div class="detail-left">
      <!-- Names Moved Here -->
      <div class="detail-name-group">
        <h2 id="detail-name-kor">정보 로드 중...</h2>
        <span id="detail-name-eng" class="eng-name"></span>
      </div>

      <div id="detail-photo" class="photo-preview-box">
        <span>사진 없음</span>
      </div>

      <!-- Location Info -->
      <div class="detail-location-section">
        <strong>보관 위치</strong>
        <p id="detail-location" class="location-text">-</p>
      </div>
    </div>
    <div class="detail-right">
      <ul class="detail-info-list">
        <li><strong>CAS:</strong> <span id="detail-cas">-</span></li>
        <li><strong>화학식:</strong> <span id="detail-formula">-</span></li>
        <li><strong>분류:</strong> <span id="detail-class">-</span></li>
        <li><strong>상태:</strong> <span id="detail-state">-</span></li>
        <li><strong>제조사:</strong> <span id="detail-manufacturer">-</span></li>
        <li><strong>재고:</strong> <span id="detail-quantity">-</span></li>
        <li><strong>등록일:</strong> <span id="detail-created-at">-</span></li>
      </ul>
    </div>
  </div>

  <!-- 3. MSDS Accordion -->
  <div class="detail-section msds-section">
    <h3>MSDS (Material Safety Data Sheet)</h3>
    <div id="msds-accordion" class="accordion">
      <!-- JS will populate 16 items here -->
      <p>MSDS 정보 로드 중...</p>
    </div>
  </div>

  <!-- 4. MSDS PDF Link -->
  <div class="detail-section msds-pdf-section">
    <div id="msds-pdf-container" style="display: none;">
      <a id="msds-pdf-link" href="#" target="_blank" class="pdf-download-btn">
        <span class="pdf-icon">📄</span> MSDS PDF 보기/다운로드
      </a>
    </div>
    <p id="no-msds-pdf" style="color: #888; display: none;">등록된 MSDS PDF 파일이 없습니다.</p>
  </div>

  <!-- 5. Hazard Info -->
  <div class="detail-section hazard-section">
    <h3>유해화학물질 분류 정보</h3>
    <div id="hazard-info-container">
      <p>분류 정보 로드 중...</p>
    </div>
  </div>

  <!-- 6. Actions -->
  <div class="detail-action-group">
    <button id="detail-back-btn" class="detail-action detail-action--secondary">목록으로</button>
    <button id="edit-inventory-btn" class="detail-action detail-action--primary">수정</button>
    <button id="delete-inventory-btn" class="detail-action detail-action--danger">삭제</button>
  </div>
</div>
