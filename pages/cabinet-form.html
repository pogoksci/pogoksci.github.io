<form id="cabinet-creation-form" style="padding: 20px;">
  <h2>시약장 등록</h2>

  <!-- ========================================================= -->
  <!-- 1️⃣ 시약장이 위치한 장소 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>1. 시약장이 위치한 장소 *</label>
    <div id="area-button-group" class="button-group">
      <button type="button" data-id="1" data-value="과학준비실">과학준비실</button>
      <button type="button" data-id="2" data-value="과학교과실1">과학교과실1</button>
      <button type="button" data-id="3" data-value="과학교과실2">과학교과실2</button>
      <button type="button" data-id="999" data-value="기타">기타</button>
    </div>
  </div>

  <div class="form-group other-input-group" id="other_area_group" style="display: none;">
    <input type="text" id="other_area_input" placeholder="보관장소명을 직접 입력하세요">
  </div>

  <!-- ========================================================= -->
  <!-- 2️⃣ 시약장 이름 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>2. 시약장 이름 *</label>
    <div id="cabinet_name_buttons" class="button-group">
      <button type="button" data-value="시약장1">시약장1</button>
      <button type="button" data-value="시약장2">시약장2</button>
      <button type="button" data-value="식품보관장">식품보관장</button>
      <button type="button" data-value="냉장고">냉장고</button>
      <button type="button" data-value="인화성물질1">인화성물질1</button>
      <button type="button" data-value="폐수보관장1">폐수보관장1</button>
      <button type="button" data-value="폐수보관장2">폐수보관장2</button>
      <button type="button" data-value="기타">기타</button>
    </div>
  </div>

  <div class="form-group other-input-group" id="other_cabinet_group" style="display: none;">
    <input type="text" id="other_cabinet_input" placeholder="시약장 이름을 직접 입력하세요">
  </div>

  <!-- ========================================================= -->
  <!-- 3️⃣ 시약장 사진 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>3. 시약장 사진</label>
    <div class="photo-container">
      <div id="cabinet-photo-preview" class="photo-preview-box">
        <span>사진 없음</span>
      </div>

      <div class="photo-buttons">
        <input type="file" id="cabinet-photo-input" accept="image/*" style="display: none;">
        <button type="button" id="cabinet-photo-btn">파일에서 선택</button>

        <input type="file" id="cabinet-camera-input" accept="image/*" capture="environment" style="display: none;">
        <button type="button" id="cabinet-camera-btn">카메라로 촬영</button>
      </div>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 4️⃣ 외부 도어의 상하분리 형태 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>4. 외부 도어의 상하분리 형태 *</label>
    <div id="door_vertical_split_buttons" class="button-group">
      <button type="button" data-value="상중하도어">상중하도어</button>
      <button type="button" data-value="상하도어">상하도어</button>
      <button type="button" data-value="단일도어">단일도어(상하분리없음)</button>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 5️⃣ 외부 도어의 좌우분리 형태 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>5. 외부 도어의 좌우분리 형태 *</label>
    <div id="door_horizontal_split_buttons" class="button-group">
      <button type="button" data-value="좌우분리도어">좌우분리도어</button>
      <button type="button" data-value="단일도어">단일도어</button>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 6️⃣ 외부 도어 1개를 열었을 때 보이는 내부 수납 층 형태 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>6. 외부 도어 1개를 열었을 때 보이는 내부 수납 층 형태 *</label>
    <div id="shelf_height_buttons" class="button-group">
      <button type="button" data-value="1">1층</button>
      <button type="button" data-value="2">2층</button>
      <button type="button" data-value="3">3층</button>
      <button type="button" data-value="4">4층</button>
      <button type="button" data-value="5">5층</button>
      <button type="button" data-value="6">6층</button>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 7️⃣ 외부 도어 1개를 열었을 때 보이는 내부 수납 열 형태 -->
  <!-- ========================================================= -->
  <div class="form-group">
    <label>7. 외부 도어 1개를 열었을 때 보이는 내부 수납 열 형태 *</label>
    <div id="storage_columns_buttons" class="button-group">
      <button type="button" data-value="1">1열</button>
      <button type="button" data-value="2">2열</button>
      <button type="button" data-value="3">3열</button>
      <button type="button" data-value="4">4열</button>
      <button type="button" data-value="5">5열</button>
      <button type="button" data-value="6">6열</button>
    </div>
  </div>

  <!-- ========================================================= -->
  <!-- 8️⃣ 버튼 영역 -->
  <!-- ========================================================= -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <button type="button" id="cancel-form-btn"
      style="width: 48%; background-color: #ccc; color: #333; margin-right: 10px;">
      취소
    </button>

    <!-- ✅ 등록 버튼 -->
    <button type="submit" id="cabinet-submit-button"
      style="width: 48%; background-color: #00bcd4; color: white;">
      시약장 등록
    </button>

    <!-- ✅ 수정 버튼 (forms.js에서 제어됨) -->
    <button type="button" id="cabinet-save-btn"
      style="width: 48%; background-color: #4CAF50; color: white; display: none;">
      시약장 정보 수정
    </button>
  </div>

  <!-- ========================================================= -->
  <!-- 9️⃣ 카메라 모달 -->
  <!-- ========================================================= -->
  <div id="camera-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <video id="camera-view" autoplay playsinline></video>
      <canvas id="photo-canvas" style="display: none;"></canvas>
      <div class="modal-controls">
        <button type="button" id="capture-btn">사진 찍기</button>
        <button type="button" id="cancel-camera-btn">취소</button>
      </div>
    </div>
  </div>
</form>
