<div id="inventory-list-page">
  <div class="list-header">
    <h2>약품 관리</h2>

    <div class="header-actions">
      <!-- ✅ 공용 SortDropdown 컴포넌트 (App.SortDropdown.init에서 제어) -->
      <div class="custom-dropdown" id="sort-dropdown">
        <button class="dropdown-toggle" id="sort-toggle" aria-haspopup="true" aria-expanded="false">
        <span class="material-symbols-outlined">refresh</span>
      </button>
    </div>
  </div>

  <!-- ✅ 약품 목록 영역 -->
  <div id="inventory-list-container" class="list-view">
    <p id="status-message-inventory-list" style="padding:0 15px; color:#888;">
      약품 목록을 불러오는 중...
    </p>
  </div>
</div>

<!-- ✅ 하단 등록 버튼 (FAB) -->
<button class="fab" id="new-inventory-btn">
  <span class="material-symbols-outlined">add</span> 새 약품 등록
</button>
