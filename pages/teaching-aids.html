<div class="inventory-page-container">
    <div id="aid-list-page" class="fixed-page-layout">
        <div class="inventory-sticky-top">
            <div class="list-header">
                <h2>교구</h2>
            </div>

            <div class="header-actions">
                <!-- Search -->
                <div class="search-container">
                    <span class="material-symbols-outlined" style="color: #888;">search</span>
                    <input type="text" id="aid-search-input" placeholder="교구 검색...">
                </div>

                <!-- Sort Dropdown -->
                <div class="custom-dropdown" id="aid-sort-dropdown">
                    <button class="dropdown-toggle" id="aid-sort-toggle" aria-haspopup="true" aria-expanded="false"
                        style="height: 100%;">
                        <span class="material-symbols-outlined">sort</span>
                        <span id="aid-sort-label" data-value="name_class">교구이름(분류)</span>
                        <span class="material-symbols-outlined arrow">expand_more</span>
                    </button>

                    <div class="dropdown-menu" id="aid-sort-menu" role="menu">
                        <div class="dropdown-item" data-value="name_class">
                            <span class="material-symbols-outlined">category</span>
                            교구이름(분류)
                        </div>
                        <div class="dropdown-item" data-value="name_all">
                            <span class="material-symbols-outlined">sort_by_alpha</span>
                            교구이름(전체)
                        </div>
                        <div class="dropdown-item" data-value="location">
                            <span class="material-symbols-outlined">location_on</span>
                            보관장소
                        </div>
                        <div class="dropdown-item" data-value="out_of_stock">
                            <span class="material-symbols-outlined">warning</span>
                            소모완료교구
                        </div>
                    </div>
                </div>

                <!-- Refresh Button -->
                <button id="aid-refresh-btn" title="목록 새로고침" aria-label="새로고침" style="height: 100%;">
                    <span class="material-symbols-outlined">refresh</span>
                </button>
            </div>
        </div>

        <!-- Sync Status -->
        <div id="sync-status" class="sync-status-msg"></div>

        <!-- Aid List -->
        <div id="aid-list" class="inventory-list scrollable-list-container">
            <!-- Items will be injected here -->
            <div class="empty-state">
                <span class="material-symbols-outlined">school</span>
                <p>등록된 교구가 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<!-- Register Aid Modal -->
<div id="modal-register-aid" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3 class="modal-title">교구 등록</h3>

        <form id="form-register-aid">
            <!-- 1. Class Selection -->
            <div class="form-group">
                <label for="aid-class-select">분류</label>
                <!-- Dropdown for Registration -->
                <select id="aid-class-select" class="form-input" required>
                    <option value="" disabled selected>분류를 선택하세요</option>
                    <option value="all">전체</option>
                    <option value="물리학">물리학</option>
                    <option value="화학">화학</option>
                    <option value="생명과학">생명과학</option>
                    <option value="지구과학">지구과학</option>
                    <option value="융합과학">융합과학</option>
                    <option value="기타">기타</option>
                </select>

                <!-- Checkboxes for Edit Mode -->
                <div id="aid-class-checkboxes" style="display: none; flex-wrap: wrap; gap: 10px; margin-top: 5px;">
                    <label><input type="checkbox" value="물리학"> 물리학</label>
                    <label><input type="checkbox" value="화학"> 화학</label>
                    <label><input type="checkbox" value="생명과학"> 생명과학</label>
                    <label><input type="checkbox" value="지구과학"> 지구과학</label>
                    <label><input type="checkbox" value="융합과학"> 융합과학</label>
                    <label><input type="checkbox" value="기타"> 기타</label>
                </div>
            </div>

            <!-- 2. Aid Name Input -->
            <div class="form-group">
                <label for="aid-name-input">교구명</label>
                <input type="text" id="aid-name-input" class="form-input" placeholder="교구명을 입력하세요" required>
            </div>

            <!-- 3. Quantity -->
            <div class="form-group">
                <label for="aid-quantity">수량</label>
                <input type="number" id="aid-quantity" class="form-input" value="1" min="1" required>
            </div>

            <!-- 4. Purchase Date -->
            <div class="form-group">
                <label for="aid-date">등록일(구입일)</label>
                <input type="date" id="aid-date" class="form-input" required>
            </div>

            <!-- 5. Location -->
            <div class="form-group">
                <label>보관 위치</label>
                <div id="aid-location-display" class="location-display-box" style="margin-bottom: 8px;">
                    <span class="placeholder">위치 설정 필요</span>
                </div>
                <button type="button" id="btn-set-aid-location" class="btn-secondary" style="width: 100%;">
                    <span class="material-symbols-outlined" style="font-size: 16px;">edit_location</span>
                    위치 설정
                </button>
            </div>

            <!-- 6. Photo Upload -->
            <div class="form-group">
                <label for="aid-photo">교구 사진</label>
                <input type="file" id="aid-photo" class="form-input" accept="image/*">
                <div id="aid-photo-preview" style="margin-top: 10px; text-align: center; display: none;">
                    <img id="preview-img" src="" alt="Preview"
                        style="max-width: 100%; max-height: 200px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" id="btn-cancel-aid" class="btn-cancel">취소</button>
                <button type="submit" id="btn-save-aid" class="btn-primary">등록</button>
            </div>
        </form>
    </div>
</div>

<!-- Location Selector Modal (Reused) -->
<div id="modal-aid-location" class="modal-overlay" style="display: none; z-index: 2000;">
    <div class="stock-modal-content">
        <h3 class="modal-title">보관 위치 선택</h3>
        <div id="aid-storage-selector"></div>
        <div class="modal-actions" style="margin-top: 20px;">
            <button type="button" id="btn-cancel-aid-location" class="btn-cancel">취소</button>
        </div>
    </div>
</div>
