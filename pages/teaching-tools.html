<div class="layout-container">
    <!-- 1. Fixed Header -->
    <div class="layout-header">
        <div class="header-top-row">
            <h2>교구</h2>
        </div>

        <div class="header-actions">
            <!-- Search -->
            <div class="search-container">
                <span class="material-symbols-outlined" style="color: #888;">search</span>
                <input type="text" id="aid-search-input" placeholder="교구 검색...">
            </div>

            <!-- Sort Dropdown -->
            <div class="custom-dropdown" id="aid-sort-dropdown">
                <button class="dropdown-toggle" id="aid-sort-toggle" aria-haspopup="true" aria-expanded="false"
                    style="height: 100%;">
                    <span class="material-symbols-outlined">sort</span>
                    <span id="aid-sort-label" data-value="aid_class">교구이름(분류)</span>
                    <span class="material-symbols-outlined arrow">expand_more</span>
                </button>

                <div class="dropdown-menu" id="aid-sort-menu" role="menu">
                    <div class="dropdown-item" data-value="aid_class">
                        <span class="material-symbols-outlined">category</span>
                        교구이름(분류)
                    </div>
                    <div class="dropdown-item" data-value="aid_all">
                        <span class="material-symbols-outlined">sort_by_alpha</span>
                        교구이름(전체)
                    </div>
                    <div class="dropdown-item" data-value="facility_class">
                        <span class="material-symbols-outlined">settings_input_component</span>
                        설비이름(분류)
                    </div>
                    <div class="dropdown-item" data-value="facility_all">
                        <span class="material-symbols-outlined">build</span>
                        설비이름(전체)
                    </div>
                    <div class="dropdown-item" data-value="location">
                        <span class="material-symbols-outlined">location_on</span>
                        보관장소
                    </div>

                </div>
            </div>

            <!-- Refresh Button -->
            <button id="aid-refresh-btn" title="목록 새로고침" aria-label="새로고침" style="height: 100%;">
                <span class="material-symbols-outlined">refresh</span>
            </button>
        </div>
    </div>

    <!-- Sync Status -->
    <div id="sync-status" class="sync-status-msg" style="padding: 0 25px;"></div>

    <!-- 2. Scrollable Content -->
    <div id="aid-list" class="layout-content inventory-list scroll-padding-fab">
        <!-- Items will be injected here -->
        <div class="empty-state">
            <span class="material-symbols-outlined">hourglass_empty</span>
            <p>목록을 불러오는 중...</p>
        </div>
    </div>
</div>
