<!-- /pages/waste-list.html -->
<div class="inventory-page-container">
    <div id="waste-list-page" class="fixed-page-layout">
        <div class="inventory-sticky-top">
            <div class="list-header">
                <p id="status-message-waste-list" style="padding:0 15px; color:#888;">
                    폐수 목록을 불러오는 중...
                </p>
                <!-- Date Range Picker -->
                <div
                    style="display: flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #c4c4c4; border-radius: 6px; padding: 0 8px; height: 30px; box-sizing: border-box; overflow: hidden;">
                    <label
                        style="display: flex; align-items: center; gap: 4px; font-size: 12px; cursor: pointer; white-space: nowrap;">
                        <input type="checkbox" id="use-recent-disposal-date" style="margin: 0;">
                        최근위탁처리일
                    </label>
                    <div style="width: 1px; height: 16px; background: #ddd;"></div>
                    <input type="date" id="waste-start-date"
                        style="border: none; outline: none; font-size: 11px; color: #333; width: 105px; height: 100%; background: transparent; padding: 0; margin: 0;">
                    <span style="color: #888; font-size: 11px; line-height: 30px;">~</span>
                    <input type="date" id="waste-end-date"
                        style="border: none; outline: none; font-size: 11px; color: #333; width: 105px; height: 100%; background: transparent; padding: 0; margin: 0;">
                </div>
            </div>
        </div>

        <!-- FAB -->
        <button class="fab" id="new-waste-btn">
            <span class="material-symbols-outlined">add</span> 폐수 등록
        </button>
    </div>
</div>
