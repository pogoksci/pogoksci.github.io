<div class="inventory-page-container">

        <div class="inventory-sticky-top">
            <div class="list-header">
                <h2>폐수 관리</h2>
            </div>

            <div class="header-actions"
                style="display: flex; width: 100%; gap: 8px; justify-content: flex-end; align-items: center;">

                <button id="waste-refresh-btn" title="목록 새로고침" aria-label="새로고침"
