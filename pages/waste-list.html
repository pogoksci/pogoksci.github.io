<!-- /pages/waste-list.html -->
<div class="inventory-page-container">
    <div id="waste-list-page" class="fixed-page-layout">
        <div class="inventory-sticky-top">
            <div class="list-header">
                <h2>폐수 관리</h2>
            </div>

            <div class="header-actions"
                style="display: flex; width: 100%; gap: 8px; justify-content: flex-end; align-items: center;">

                <!-- Date Range Picker -->
                <div
                    style="display: flex; align-items: center; gap: 4px; background: #fff; border: 1px solid #c4c4c4; border-radius: 6px; padding: 0 8px; height: 36px;">
                    <input type="date" id="waste-start-date"
                        style="border: none; outline: none; font-size: 13px; color: #333; width: 110px;">
                    <span style="color: #888;">~</span>
                    <input type="date" id="waste-end-date"
                        style="border: none; outline: none; font-size: 13px; color: #333; width: 110px;">
                </div>

                <!-- Sort Dropdown -->
                <div class="custom-dropdown" id="sort-dropdown" style="height: 36px;">
                    <button class="dropdown-toggle" id="sort-toggle" aria-haspopup="true" aria-expanded="false"
                        style="height: 100%;">
                        <span class="material-symbols-outlined">sort</span>
                        <span id="sort-label" data-value="created_asc_group">등록순(분류별)</span>
                        <span class="material-symbols-outlined arrow">expand_more</span>
                    </button>

                    <div class="dropdown-menu" id="sort-menu" role="menu">
                        <div class="dropdown-item" data-value="created_asc_group">
                            <span class="material-symbols-outlined">group_work</span>
                            등록순(분류별)
                        </div>
                        <div class="dropdown-item" data-value="created_desc_group">
                            <span class="material-symbols-outlined">group_work</span>
                            최근순(분류별)
                        </div>
                        <div class="dropdown-item" data-value="created_asc_all">
                            <span class="material-symbols-outlined">list</span>
                            등록순(전체)
                        </div>
                        <div class="dropdown-item" data-value="created_desc_all">
                            <span class="material-symbols-outlined">list</span>
                            최근순(전체)
                        </div>
                        <div class="dropdown-item" data-value="disposal_group">
                            <span class="material-symbols-outlined">local_shipping</span>
                            폐수업체처리(분류별)
                        </div>
                    </div>
                </div>

                <!-- Search Button -->
                <button id="waste-search-btn" title="검색" aria-label="검색"
                    style="height: 36px; width: 36px; border: 1px solid #c4c4c4; border-radius: 6px; background: #00a0b2; cursor: pointer; display: flex; align-items: center; justify-content: center;">
                    <span class="material-symbols-outlined" style="font-size: 20px; color: #fff;">search</span>
                </button>
            </div>
        </div>

        <!-- Waste List Container -->
        <div id="waste-list-container" class="inventory-list scrollable-list-container">
            <p id="status-message-waste-list" style="padding:0 15px; color:#888;">
                폐수 목록을 불러오는 중...
            </p>
        </div>
    </div>

    <!-- FAB -->
    <button class="fab" id="new-waste-btn">
        <span class="material-symbols-outlined">add</span> 폐수 등록
    </button>
</div>
