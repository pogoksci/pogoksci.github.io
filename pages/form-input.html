<form onsubmit="return importData(event)"> 
    <h1>시약병 재고 정보 입력</h1>

    <div class="form-group">
        <label for="cas_rn">CAS</label>
        <input type="text" id="cas_rn" name="cas_rn" placeholder="CAS Registry Number (예: 7647-01-0)" required>
    </div>
    
    <div class="form-group">
        <label>제품사진</label>
        <div class="photo-actions">
            <input type="file" id="file_select" name="file_select" accept="image/*">
            <label for="file_select">파일 선택</label>
            
            <input type="file" id="camera_capture" name="camera_capture" accept="image/*" capture="environment">
            <label for="camera_capture">사진 촬영</label>
        </div>
        <img id="photo_preview" style="max-width: 100%; margin-top: 10px; display: none;" alt="제품 사진 미리보기">
    </div>
    <div class="form-group">
        <label for="classification">구분</label>
        <select id="classification" name="classification" required>
            </select>
    </div>

    <div class="form-group">
        <label>상태</label>
        <div class="button-group" id="state_buttons">
            <button type="button" data-value="액체">액체</button>
            <button type="button" data-value="수용액">수용액</button>
            </div>
        <input type="hidden" id="state_value" name="state" required> 
    </div>

    <div class="form-group">
        <label for="purchase_volume">구입용량 (숫자)</label>
        <input type="number" id="purchase_volume" name="purchase_volume" placeholder="구입 용량" min="0" step="any" required>
    </div>
    
    <div class="form-group">
        <label>단위</label>
        <div class="button-group" id="unit_buttons">
            <button type="button" data-value="g">g</button>
            <button type="button" data-value="mL">mL</button>
            <button type="button" data-value="개">개</button>
        </div>
        <input type="hidden" id="unit_value" name="unit" required>
    </div>

    <div class="form-group">
        <label for="concentration_value">농도 (숫자)</label>
        <input type="number" id="concentration_value" name="concentration_value" placeholder="농도 값 (예: 98, 1.0)" min="0" step="any">
    </div>

    <div class="form-group">
        <label for="concentration_unit">농도 단위</label>
        <select id="concentration_unit" name="concentration_unit">
            </select>
    </div>

    <div class="form-group">
        <label for="manufacturer">제조원</label>
        <input type="text" id="manufacturer" name="manufacturer" placeholder="제조사명">
    </div>

    <div class="form-group">
        <label for="purchase_date">제조일 또는 구입일</label>
        <input type="date" id="purchase_date" name="purchase_date">
    </div>
    
    <button type="submit">재고 정보 DB에 저장</button> 
    <p id="statusMessage" style="margin-top: 15px;"></p>
</form>
