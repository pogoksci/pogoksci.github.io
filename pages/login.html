<div id="login-page" class="login-container">
  <img src="css/logo.png" alt="Logo" class="login-logo">
  <h2 class="login-title">로그인</h2>
  
  <form id="login-form">
    <div class="form-group form-group-left">
      <label for="login-id" class="login-label">아이디</label>
      <input type="text" id="login-id" class="form-control login-input" placeholder="아이디를 입력하세요" required>
    </div>
    
    <div class="form-group form-group-left-20">
      <label for="login-pw" class="login-label">비밀번호</label>
      <input type="password" id="login-pw" class="form-control login-input" placeholder="비밀번호를 입력하세요" required>
    </div>
    
    <button type="submit" class="btn-primary btn-login">로그인</button>
  </form>

  <p id="login-error" class="error-msg"></p>
</div>
