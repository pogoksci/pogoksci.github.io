<div class="login-container" style="max-width: 400px; margin: 80px auto; padding: 20px; text-align: center;">
  <img src="css/logo.png" alt="Logo" style="width: 100px; height: 100px; margin-bottom: 20px;">
  <h2 style="margin-bottom: 30px;">로그인</h2>
  
  <form id="login-form">
    <div class="form-group" style="margin-bottom: 15px; text-align: left;">
      <label for="login-id" style="display: block; margin-bottom: 5px; font-weight: bold;">아이디</label>
      <input type="text" id="login-id" class="form-control" placeholder="아이디를 입력하세요" required 
        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div class="form-group" style="margin-bottom: 20px; text-align: left;">
      <label for="login-pw" style="display: block; margin-bottom: 5px; font-weight: bold;">비밀번호</label>
      <input type="password" id="login-pw" class="form-control" placeholder="비밀번호를 입력하세요" required
        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <button type="submit" class="btn-primary" style="width: 100%; padding: 12px; font-size: 16px;">로그인</button>
  </form>

  <p id="login-error" style="color: red; margin-top: 15px; display: none;"></p>
</div>
