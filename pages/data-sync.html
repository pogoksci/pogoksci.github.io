<div class="page-container">
    <header class="page-header">
        <h2 class="page-title">
            <span class="material-symbols-outlined">sync</span>
            데이터 동기화
        </h2>
        <p class="page-subtitle">
            서버의 데이터 파일(HazardList.csv)을 읽어 데이터베이스를 최신 상태로 업데이트합니다.
        </p>
    </header>

    <div class="content-wrapper">
        <div class="card">
            <div class="card-body" style="text-align: center; padding: 40px 20px;">
                <div style="margin-bottom: 20px;">
                    <span class="material-symbols-outlined"
                        style="font-size: 64px; color: var(--primary-color);">cloud_sync</span>
                </div>

                <h3 style="margin-bottom: 10px;">유해화학물질 데이터 동기화</h3>
                <p style="color: #666; margin-bottom: 30px; line-height: 1.6;">
                    프로젝트 폴더의 <code>data/HazardList.csv</code> 파일을 읽어옵니다.<br>
                    기존 데이터는 유지되며, 변경된 내용만 업데이트됩니다.<br>
                    (CAS 번호 구분자 <code>|||</code>는 자동으로 <code>,</code>로 변환됩니다)
                </p>

                <button id="btn-start-sync" class="btn btn-primary btn-lg" style="min-width: 200px;">
                    <span class="material-symbols-outlined">play_arrow</span>
                    동기화 시작
                </button>
            </div>
        </div>

        <!-- 로그 영역 -->
        <div class="card" style="margin-top: 20px;">
            <div class="card-header">
                <h3 class="card-title">진행 로그</h3>
            </div>
            <div class="card-body">
                <div id="sync-log" style="
          background: #1e1e1e; 
          color: #0f0; 
          font-family: monospace; 
          padding: 15px; 
          border-radius: 4px; 
          height: 300px; 
          overflow-y: auto; 
          font-size: 13px;
          line-height: 1.5;
        ">
                    <div style="color: #888;">대기 중...</div>
                </div>
            </div>
        </div>
    </div>
</div>
