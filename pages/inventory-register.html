<!-- /pages/inventory-register.html -->
<div id="inventory-register-page">
  <h2>약품 등록</h2>

  <form id="inventory-form" class="form-container">

    <!-- ✅ 1. CAS 입력 -->
    <div class="form-group">
      <label for="cas-input">CAS 번호 *</label>
      <input type="text" id="cas-input" placeholder="예: 7647-01-0" required>
    </div>

    <!-- ✅ 2. 구입용량 -->
    <div class="form-group">
      <label for="purchase-volume-input">구입 용량 *</label>
      <input type="number" id="purchase-volume-input" placeholder="예: 500" required>
    </div>

    <!-- ✅ 3. 단위 -->
    <div class="form-group">
      <label for="unit-select">단위 *</label>
      <select id="unit-select" required>
        <option value="">단위 선택</option>
        <option value="mL">mL</option>
        <option value="L">L</option>
        <option value="g">g</option>
        <option value="kg">kg</option>
      </select>
    </div>

    <!-- ✅ 4. 선택 입력 -->
    <div class="form-group">
      <label for="state-input">상태 (예: 액체, 고체 등)</label>
      <input type="text" id="state-input" placeholder="예: 액체">
    </div>

    <div class="form-group">
      <label for="classification-input">분류 (예: 강산, 염기 등)</label>
      <input type="text" id="classification-input" placeholder="예: 강산">
    </div>

    <div class="form-group">
      <label for="manufacturer-input">제조사</label>
      <input type="text" id="manufacturer-input" placeholder="예: 대정화금">
    </div>

    <div class="form-group">
      <label for="purchase-date-input">구입일</label>
      <input type="date" id="purchase-date-input">
    </div>

    <!-- ✅ 5. 사진 등록 -->
    <div class="form-group photo-container">
      <label>시약병 사진 (선택)</label>
      <div class="photo-preview-box" id="photo-preview">사진 없음</div>
      <div class="photo-buttons">
        <button type="button" id="photo-upload-btn">파일 선택</button>
        <input type="file" id="photo-input" accept="image/*" style="display:none;">
      </div>
    </div>

    <!-- ✅ 6. 보관 위치 선택 -->
    <div id="storage-selector" class="form-group-location">
      <h3>보관 위치 선택</h3>
    </div>

    <!-- ✅ 7. 하단 버튼 -->
    <div class="form-bottom-buttons">
      <button type="button" id="cancel-form-btn">취소</button>
      <button type="submit" id="register-submit-btn">등록</button>
    </div>

  </form>
</div>

<script type="module" src="/js/ui/inventory-register.js"></script>
