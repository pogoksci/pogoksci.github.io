<!-- /pages/usage-register.html -->
<div id="usage-register-page" class="split-view-container">

    <!-- 1. Left Panel: Inventory List -->
    <div class="left-panel">
        <div class="panel-header">
            <h3>약품 선택</h3>
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="usage-search-input" placeholder="약품명 검색...">
            </div>
        </div>
        <div id="usage-inventory-list" class="scrollable-list">
            <!-- List items will be injected here -->
            <div class="loading-spinner">목록을 불러오는 중...</div>
        </div>
    </div>

    <!-- 2. Right Panel: Detail & Form -->
    <div class="right-panel">
        <div id="usage-detail-container" style="display:none;">

            <!-- Header Info -->
            <div class="detail-header">
                <h2 id="usage-chem-name">약품명</h2>
                <div class="chem-meta">
                    <span id="usage-chem-formula" class="badge">Formula</span>
                    <span id="usage-chem-cas" class="badge secondary">CAS RN</span>
                </div>
                <div class="current-status">
                    <span class="label">현재 잔량:</span>
                    <span id="usage-current-amount" class="value">0</span>
                    <span id="usage-unit" class="unit">mL</span>
                    <span id="usage-location" class="location-badge">위치</span>
                </div>
            </div>

            <hr>

            <!-- Registration Form -->
            <div class="usage-form-section">
                <h3>사용량 등록</h3>
                <form id="usage-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>날짜</label>
                            <input type="date" id="usage-date" required>
                        </div>
                        <div class="form-group">
                            <label>과목</label>
                            <select id="usage-subject" required>
                                <option value="통합과학">통합과학</option>
                                <option value="과학탐구실험">과학탐구실험</option>
                                <option value="물리학">물리학</option>
                                <option value="화학">화학</option>
                                <option value="생명과학">생명과학</option>
                                <option value="지구과학">지구과학</option>
                                <option value="동아리">동아리</option>
                                <option value="기타">기타</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>교시</label>
                            <select id="usage-period" required>
                                <option value="1교시">1교시</option>
                                <option value="2교시">2교시</option>
                                <option value="3교시">3교시</option>
                                <option value="4교시">4교시</option>
                                <option value="5교시">5교시</option>
                                <option value="6교시">6교시</option>
                                <option value="7교시">7교시</option>
                                <option value="점심시간">점심시간</option>
                                <option value="방과후">방과후</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>사용량</label>
                            <div class="input-with-unit">
                                <input type="number" id="usage-amount" step="0.01" min="0" required placeholder="0.0">
                                <span id="usage-form-unit">mL</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="material-symbols-outlined">save</span>
                            등록하기
                        </button>
                    </div>
                </form>
            </div>

            <hr>

            <!-- Usage History -->
            <div class="usage-history-section">
                <h3>최근 사용 기록</h3>
                <table class="usage-table">
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>과목</th>
                            <th>교시</th>
                            <th>사용량</th>
                        </tr>
                    </thead>
                    <tbody id="usage-history-body">
                        <!-- History rows -->
                    </tbody>
                </table>
            </div>

        </div>

        <!-- Empty State -->
        <div id="usage-empty-state">
            <span class="material-symbols-outlined">science</span>
            <p>왼쪽 목록에서 약품을 선택하세요.</p>
        </div>
    </div>
</div>
